<!DOCTYPE html>
<html>
<head>
  <title> </title>
</head>
    <body>
        <script type="text/javascript">

      var grade = "G";

      
      switch(grade)
      {
        case "A" : document.write("Good Job");
            break;  
        case "B" : document.write("Good");
            break;  
        case "C" : document.write("Try and Practice");
            break;  
        case "D" : document.write("No good");
            break;  
        case "E": document.write("Fail");
            break;      
          default : document.write("Type correct grade")

      }

        </script>
    </body>
</html>
